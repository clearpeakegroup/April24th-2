apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: finrl-worker
spec:
  replicas: 1
  strategy:
    blueGreen:
      activeService: finrl-worker-active
      previewService: finrl-worker-preview
      autoPromotionEnabled: true
  selector:
    matchLabels:
      app: finrl-worker
  template:
    metadata:
      labels:
        app: finrl-worker
    spec:
      containers:
      - name: finrl-worker
        image: finrl-worker:latest
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "4"
            memory: "8Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: finrl-worker-active
spec:
  selector:
    app: finrl-worker
  ports:
  - protocol: TCP
    port: 5555
    targetPort: 5555
---
apiVersion: v1
kind: Service
metadata:
  name: finrl-worker-preview
spec:
  selector:
    app: finrl-worker
  ports:
  - protocol: TCP
    port: 5555
    targetPort: 5555
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: finrl-worker-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: finrl-worker
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70 